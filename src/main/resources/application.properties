server.port=8080

## Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/krash
spring.datasource.username=postgres
spring.datasource.password=1234

## JPA
spring.jpa.hibernate.ddl-auto=update

## JWT
krash.jwt.secret = %Y6*e^EP{R53>'s`y35DqT:yww+2jY*5H(Pe_G/"=a5i&A'|#z35u!y8.V[uyd*
krash.jwt.expiration = 86400000

## CORS
krash.cors.origin = http://localhost:4200

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

## File Storage Properties
# All files uploaded through the REST API will be stored in this directory
file.upload-dir=F:/krash/storage
